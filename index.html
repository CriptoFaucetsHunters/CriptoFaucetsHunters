<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cripto Faucets Hunters</title>
  <link rel="stylesheet" href="style.css"> <!-- Enlaza el CSS com√∫n -->
</head>
<body>

  <!-- Contenedor de la imagen destacada -->
  <div style="position: relative;">
    <!-- T√≠tulo centrado sobre la imagen -->
    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; color: white; font-size: 2rem; font-weight: bold; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);">
      Cripto Faucets Hunters
    </div>

    <!-- Imagen destacada -->
    <img src="assets/images/IMG_2913.jpeg" alt="Portada de Cripto Faucets Hunters" style="width: 100%; height: auto; margin: 0;">

    <!-- Icono de men√∫ hamburguesa -->
    <div class="menu-icon" onclick="toggleMenu()" style="position: absolute; top: 15px; left: 15px; z-index: 1000;">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

  <!-- Men√∫ lateral -->
  <div class="menu" id="menu">
    <ul>
      <li><a href="index.html">üè† Inicio</a></li>
      <li><a href="tutoriales.html">üìö Tutoriales</a></li>
      <li><a href="reviews.html">üìä Reviews</a></li>
    </ul>
  </div>

  <!-- Contenido principal -->
  <div style="padding: 60px;">
    <p>Este es el contenido principal de tu sitio.</p>
  </div>

  <!-- Script para activar/desactivar el men√∫ -->
  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      const menuIcon = document.querySelector('.menu-icon');
      menu.classList.toggle('active');
      menuIcon.classList.toggle('active'); // Agrega/quita la clase 'active'
    }

    // Cerrar el men√∫ al hacer clic fuera de √©l
    document.addEventListener('click', function(event) {
      const menu = document.getElementById('menu');
      const menuIcon = document.querySelector('.menu-icon');

      // Si el clic no es en el √≠cono ni en el men√∫, cierra el men√∫
      if (!menu.contains(event.target) && !menuIcon.contains(event.target)) {
        menu.classList.remove('active');
        menuIcon.classList.remove('active');
      }
    });
  </script>

</body>
</html>
