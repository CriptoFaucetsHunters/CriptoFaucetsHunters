<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css"> <!-- Enlaza el CSS com√∫n -->
  <style>
    /* Estilo del men√∫ hamburguesa */
    .menu-icon span {
      background-color: white; /* Color blanco para las rayas */
    }

    .menu-icon.active span {
      transform: rotate(90deg); /* Animaci√≥n de rotaci√≥n */
      transition: transform 0.3s ease;
    }
  </style>
</head>
<body>

  <!-- Contenedor de la imagen destacada -->
  <div style="position: relative;">
    <!-- Imagen destacada -->
    <img src="assets/images/IMG_2913.jpeg" alt="Portada de CriptoFaucetsHunters" style="width: 100%; height: auto; margin: 0;">

    <!-- Icono de men√∫ hamburguesa -->
    <div class="menu-icon" onclick="toggleMenu()" style="position: absolute; top: 15px; left: 15px; z-index: 1000;">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

  <!-- Men√∫ lateral -->
  <div class="menu" id="menu">
    <ul>
      <li><a href="index.html">üè† Inicio</a></li>
      <li><a href="tutoriales.html">üìö Tutoriales</a></li>

  <!-- Contenido principal -->

  </div>

  <!-- Script para activar/desactivar el men√∫ -->
  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      const menuIcon = document.querySelector('.menu-icon');
      menu.classList.toggle('active');
      menuIcon.classList.toggle('active'); // Agrega/quita la clase 'active'
    }

    // Cerrar el men√∫ al hacer clic fuera de √©l
    document.addEventListener('click', function(event) {
      const menu = document.getElementById('menu');
      const menuIcon = document.querySelector('.menu-icon');

      // Si el clic no es en el √≠cono ni en el men√∫, cierra el men√∫
      if (!menu.contains(event.target) && !menuIcon.contains(event.target)) {
        menu.classList.remove('active');
        menuIcon.classList.remove('active');
      }
    });
  </script>

</body>
